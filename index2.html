<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Атрибут pattern</title>
 </head>
  <body>
	<p>Введите условие от 0 до 9</p>
	<p><input type="number" min="0" max="9" pattern="^[0-9]+$" name="cifra" id="cifra"></p>
	<p>Введите проверяемое число</p>
    <p><input type="number" min="0" pattern="^[0-9]+$" name="chislo" id="chislo" oninput = "test()"> </p>
    <p id = "info" ></p>
	повторений в числе: <p id = "if"></p> 
<script>
function test() {
	var y = document.getElementById("cifra").value;
	var x = document.getElementById("chislo").value;
	var l = x.length; // нахождение длины числа
	var c=0;
	for (var i = 1; i <= l; i++) // цикл перебора цифр
	{
		var tmp = x%10; // режем последнюю цифрУ, находя ее как остаток от деления
		x = Math.floor(x/10); // отбрасываем последнюю цифру от числа делением нацело на 10
		
		//console.log("coin=", tmp);
		if (tmp==y) {c=c+1;}; 
		//console.log("c=", c);
		
		//sum=sum+tmp; // суммируем цифры
		document.getElementById("if").innerHTML = c;
	}


}



</script>
<form oninput="c">
 
  </body>
</html>
